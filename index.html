<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saturday Tournment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
    <h1 style="margin: 0;">Saturday Tournment</h1>
    <img src="https://media.tenor.com/1fXzKXKZtJMAAAAC/balayya-train-moving-scene.gif" alt="Balakrishna Train Scene" style="height: 80px;">
  </div>
  
  <div style="display: flex; align-items: right; justify-content: right; gap: 20px;">
      <button onclick="confirmReset()">Reset Tournament</button>
  </div>
  </body>

  

  <table id="matchTable">
    <thead>
      <tr>
        <th class="game-col">Game #</th>
        <th>Team A</th>
        <th>Team B</th>
        <th>Score A</th>
        <th>Score B</th>
        <th>Winner</th>
      </tr>
    </thead>
    <tbody id="matches"></tbody>
  </table>

  <h2>Team Rankings</h2>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>Team</th>
        <th>Matches Played</th>
        <th>Wins</th>        
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody id="rankings"></tbody>
  </table>

  <div id="playoffs" style="display:none;">
    <h2>Playoff Matches</h2>
    <table>
      <thead>
        <tr>
          <th class="game-col">Game #</th>
          <th>Match</th>
          <th>Team A</th>
          <th>Team B</th>
          <th>Score A</th>
          <th>Score B</th>
          <th>Winner</th>
        </tr>
      </thead>
      <tbody id="playoffMatches"></tbody>
    </table>
  </div>

  <script>
    const teams = [
      'Ashok-Raj',
      'Mustafa-Shanu',
      '⁠Hari-Sumanth',
      'Harsha-Uday',
      'Hemanth-Murali',
      '⁠Althaf-Ravi'
    ];

    const matches = [];
    for (let i = 0; i < teams.length; i++) {
      for (let j = i + 1; j < teams.length; j++) {
        matches.push({ teamA: teams[i], teamB: teams[j] });
      }
    }

    function renderMatches() {
      const matchTable = document.getElementById('matches');
      matchTable.innerHTML = '';
      matches.forEach((match, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="game-col">${index + 1}</td>
          <td>${match.teamA}</td>
          <td>${match.teamB}</td>
          <td><input type="number" min="0" id="scoreA-${index}" oninput="updateMatch(${index})" /></td>
          <td><input type="number" min="0" id="scoreB-${index}" oninput="updateMatch(${index})" /></td>
          <td id="winner-${index}">—</td>
        `;
        matchTable.appendChild(row);
      });
    }

    function updateMatch(index) {
      const scoreA = parseInt(document.getElementById(`scoreA-${index}`).value) || 0;
      const scoreB = parseInt(document.getElementById(`scoreB-${index}`).value) || 0;
      const winnerCell = document.getElementById(`winner-${index}`);
      winnerCell.className = '';

      if (scoreA > scoreB) {
        winnerCell.textContent = matches[index].teamA;
        winnerCell.classList.add('winner');
      } else if (scoreB > scoreA) {
        winnerCell.textContent = matches[index].teamB;
        winnerCell.classList.add('winner');
      } else {
        winnerCell.textContent = 'Draw';
        winnerCell.classList.add('draw');
      }

      // Save to localStorage
      localStorage.setItem(`match-${index}`, JSON.stringify({ scoreA, scoreB }));

      updateRankings();
    }

    function updateRankings() {
      const results = {};
      let hasScores = false;

      teams.forEach(team => {
      results[team] = { wins: 0, points: 0, played: 0 };
      });

      matches.forEach((match, index) => {
        const scoreA = parseInt(document.getElementById(`scoreA-${index}`).value);
        const scoreB = parseInt(document.getElementById(`scoreB-${index}`).value);

        if (!isNaN(scoreA) || !isNaN(scoreB)) {
          hasScores = true;
        }

        results[match.teamA].points += scoreA || 0;
        results[match.teamB].points += scoreB || 0;

        if (scoreA > scoreB) {
          results[match.teamA].wins += 1;
        } else if (scoreB > scoreA) {
          results[match.teamB].wins += 1;
        }

              if (!isNaN(scoreA) || !isNaN(scoreB)) {
        hasScores = true;
        results[match.teamA].played += 1;
        results[match.teamB].played += 1;
}

      });

      const sorted = Object.entries(results).sort((a, b) => {
        if (b[1].wins !== a[1].wins) return b[1].wins - a[1].wins;
        return b[1].points - a[1].points;
      });

      const rankingTable = document.getElementById('rankings');
      rankingTable.innerHTML = '';
      sorted.forEach(([team, data]) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${team}</td><td>${data.played}</td><td>${data.wins}</td><td>${data.points}</td>`;
        rankingTable.appendChild(row);
      });

      if (hasScores && sorted.length >= 4) {
        document.getElementById('pTeamA-0').textContent = sorted[0][0];
        document.getElementById('pTeamB-0').textContent = sorted[1][0];
        document.getElementById('pTeamA-1').textContent = sorted[2][0];
        document.getElementById('pTeamB-1').textContent = sorted[3][0];
      }
    }

    function renderPlayoffs() {
      const playoffMatches = [
        { name: 'Qualifier 1', teamA: '', teamB: '' },
        { name: 'Eliminator', teamA: '', teamB: '' },
        { name: 'Qualifier 2', teamA: '', teamB: '' },
        { name: 'Final', teamA: '', teamB: '' }
      ];

      const playoffTable = document.getElementById('playoffMatches');
      playoffTable.innerHTML = '';
      playoffMatches.forEach((match, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="game-col">${index + 1}</td>
          <td>${match.name}</td>
          <td id="pTeamA-${index}">${match.teamA}</td>
          <td id="pTeamB-${index}">${match.teamB}</td>
          <td><input type="number" min="0" id="pScoreA-${index}" oninput="updatePlayoff(${index})" /></td>
          <td><input type="number" min="0" id="pScoreB-${index}" oninput="updatePlayoff(${index})" /></td>
          <td id="pWinner-${index}">—</td>
        `;
        playoffTable.appendChild(row);
      });

      document.getElementById('playoffs').style.display = 'block';
    }

    function updatePlayoff(index) {
      const scoreA = parseInt(document.getElementById(`pScoreA-${index}`).value) || 0;
      const scoreB = parseInt(document.getElementById(`pScoreB-${index}`).value) || 0;
      const teamA = document.getElementById(`pTeamA-${index}`).textContent;
      const teamB = document.getElementById(`pTeamB-${index}`).textContent;
      const winnerCell = document.getElementById(`pWinner-${index}`);

      winnerCell.className = '';
      let winner = '';
      let loser = '';

      if (scoreA > scoreB) {
        winner = teamA;
        loser = teamB;
        winnerCell.textContent = winner;
        winnerCell.classList.add('winner');
      } else if (scoreB > scoreA) {
        winner = teamB;
        loser = teamA;
        winnerCell.textContent = winner;
        winnerCell.classList.add('winner');
      } else {
        winner = 'Draw';
        loser = 'Draw';
        winnerCell.textContent = 'Draw';
        winnerCell.classList.add('draw');
      }

      // Save playoff scores to localStorage
      localStorage.setItem(`playoff-${index}`, JSON.stringify({ scoreA, scoreB }));

      // Playoff progression logic
      if (index === 0) {
        document.getElementById('pTeamB-3').textContent = winner; // Final team B
        document.getElementById('pTeamA-2').textContent = loser;  // Qualifier 2 team A
      }

      if (index === 1) {
        document.getElementById('pTeamB-2').textContent = winner; // Qualifier 2 team B
      }

      if (index === 2) {
        document.getElementById('pTeamA-3').textContent = winner; // Final team A
      }
    }

    function loadSavedScores() {
      matches.forEach((_, index) => {
        const saved = localStorage.getItem(`match-${index}`);
        if (saved) {
          const { scoreA, scoreB } = JSON.parse(saved);
          document.getElementById(`scoreA-${index}`).value = scoreA;
          document.getElementById(`scoreB-${index}`).value = scoreB;
          updateMatch(index);
        }
      });
    }

    function loadSavedPlayoffs() {
      for (let i = 0; i < 4; i++) {
        const saved = localStorage.getItem(`playoff-${i}`);
        if (saved) {
          const { scoreA, scoreB } = JSON.parse(saved);
          document.getElementById(`pScoreA-${i}`).value = scoreA;
          document.getElementById(`pScoreB-${i}`).value = scoreB;
          updatePlayoff(i);
        }
      }
    }

    function resetTournament() {
      // Clear localStorage
      Object.keys(localStorage).forEach(key => {
        if (key.startsWith('match-') || key.startsWith('playoff-')) {
          localStorage.removeItem(key);
        }
      });

      // Clear match inputs and winners
      matches.forEach((_, index) => {
        document.getElementById(`scoreA-${index}`).value = '';
        document.getElementById(`scoreB-${index}`).value = '';
        document.getElementById(`winner-${index}`).textContent = '—';
        document.getElementById(`winner-${index}`).className = '';
      });

      // Clear playoff inputs and winners
      for (let i = 0; i < 4; i++) {
        document.getElementById(`pScoreA-${i}`).value = '';
        document.getElementById(`pScoreB-${i}`).value = '';
        document.getElementById(`pWinner-${i}`).textContent = '—';
        document.getElementById(`pWinner-${i}`).className = '';
        document.getElementById(`pTeamA-${i}`).textContent = '';
        document.getElementById(`pTeamB-${i}`).textContent = '';
      }

      // Clear rankings
      document.getElementById('rankings').innerHTML = '';

      // Recalculate everything clean
      updateRankings();
    }

    function confirmReset() {
      const confirmed = confirm("🚂 Balayya says:\nAre you sure you want to restart this tournament?\nDabidi Dibidi!");
      if (confirmed) {
        resetTournament();
      }
    }

    // Initial render
    renderMatches();
    renderPlayoffs();
    loadSavedScores();
    loadSavedPlayoffs();
  </script>
</body>
</html>
