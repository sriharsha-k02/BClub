<!DOCTYPE html>
<html>
<head>
  <title>Badminton Tournament Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Badminton Round Robin + Playoffs</h1>
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <table id="matchTable">
    <thead>
      <tr>
        <th class="game-col">Game #</th>
        <th>Team A</th>
        <th>Team B</th>
        <th>Score A</th>
        <th>Score B</th>
        <th>Winner</th>
      </tr>
    </thead>
    <tbody id="matches"></tbody>
  </table>

  <h2>Team Rankings</h2>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>Team</th>
        <th>Wins</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody id="rankings"></tbody>
  </table>

  <div id="playoffs" style="display:none;">
    <h2>Playoff Matches</h2>
    <table>
      <thead>
        <tr>
          <th class="game-col">Game #</th>
          <th>Match</th>
          <th>Team A</th>
          <th>Team B</th>
          <th>Score A</th>
          <th>Score B</th>
          <th>Winner</th>
        </tr>
      </thead>
      <tbody id="playoffMatches"></tbody>
    </table>
  </div>

  <script>
    const teams = [
      'Ashok-Uday',
      'Mustafa-Shanu',
      'Hari-Sai',
      'Harsha-Raj',
      'Hemanth-Murali',
      'Gowtham-Srikanth'
    ];

    const matches = [];
    for (let i = 0; i < teams.length; i++) {
      for (let j = i + 1; j < teams.length; j++) {
        matches.push({ teamA: teams[i], teamB: teams[j] });
      }
    }

    const matchTable = document.getElementById('matches');
    matches.forEach((match, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="game-col">${index + 1}</td>
        <td>${match.teamA}</td>
        <td>${match.teamB}</td>
        <td><input type="number" min="0" id="scoreA-${index}" oninput="updateMatch(${index})" /></td>
        <td><input type="number" min="0" id="scoreB-${index}" oninput="updateMatch(${index})" /></td>
        <td id="winner-${index}">—</td>
      `;
      matchTable.appendChild(row);
    });

    function updateMatch(index) {
      const scoreA = parseInt(document.getElementById(`scoreA-${index}`).value) || 0;
      const scoreB = parseInt(document.getElementById(`scoreB-${index}`).value) || 0;
      const winnerCell = document.getElementById(`winner-${index}`);
      winnerCell.className = '';

      if (scoreA > scoreB) {
        winnerCell.textContent = matches[index].teamA;
        winnerCell.classList.add('winner');
      } else if (scoreB > scoreA) {
        winnerCell.textContent = matches[index].teamB;
        winnerCell.classList.add('winner');
      } else {
        winnerCell.textContent = 'Draw';
        winnerCell.classList.add('draw');
      }

      updateRankings();
    }

    function updateRankings() {
      const results = {};
      teams.forEach(team => results[team] = { wins: 0, points: 0 });

      matches.forEach((match, index) => {
        const scoreA = parseInt(document.getElementById(`scoreA-${index}`).value) || 0;
        const scoreB = parseInt(document.getElementById(`scoreB-${index}`).value) || 0;

        results[match.teamA].points += scoreA;
        results[match.teamB].points += scoreB;

        if (scoreA > scoreB) {
          results[match.teamA].wins += 1;
        } else if (scoreB > scoreA) {
          results[match.teamB].wins += 1;
        }
      });

      const sorted = Object.entries(results).sort((a, b) => {
        if (b[1].wins !== a[1].wins) return b[1].wins - a[1].wins;
        return b[1].points - a[1].points;
      });

      const rankingTable = document.getElementById('rankings');
      rankingTable.innerHTML = '';
      sorted.forEach(([team, data]) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${team}</td><td>${data.wins}</td><td>${data.points}</td>`;
        rankingTable.appendChild(row);
      });

      renderPlayoffs(sorted.map(([team]) => team));
    }

    function renderPlayoffs() {
  const playoffMatches = [
    { name: 'Qualifier 1', teamA: '', teamB: '' },
    { name: 'Eliminator', teamA: '', teamB: '' },
    { name: 'Qualifier 2', teamA: '', teamB: '' },
    { name: 'Final', teamA: '', teamB: '' }
  ];

  const playoffTable = document.getElementById('playoffMatches');
  playoffTable.innerHTML = '';
  playoffMatches.forEach((match, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td class="game-col">${index + 1}</td>
      <td>${match.name}</td>
      <td id="pTeamA-${index}">${match.teamA}</td>
      <td id="pTeamB-${index}">${match.teamB}</td>
      <td><input type="number" min="0" id="pScoreA-${index}" oninput="updatePlayoff(${index})" /></td>
      <td><input type="number" min="0" id="pScoreB-${index}" oninput="updatePlayoff(${index})" /></td>
      <td id="pWinner-${index}">—</td>
    `;
    playoffTable.appendChild(row);
  });

  document.getElementById('playoffs').style.display = 'block';
}

    function updateRankings() {
  const results = {};
  teams.forEach(team => results[team] = { wins: 0, points: 0 });

  matches.forEach((match, index) => {
    const scoreA = parseInt(document.getElementById(`scoreA-${index}`).value) || 0;
    const scoreB = parseInt(document.getElementById(`scoreB-${index}`).value) || 0;

    results[match.teamA].points += scoreA;
    results[match.teamB].points += scoreB;

    if (scoreA > scoreB) {
      results[match.teamA].wins += 1;
    } else if (scoreB > scoreA) {
      results[match.teamB].wins += 1;
    }
  });

  const sorted = Object.entries(results).sort((a, b) => {
    if (b[1].wins !== a[1].wins) return b[1].wins - a[1].wins;
    return b[1].points - a[1].points;
  });

  const rankingTable = document.getElementById('rankings');
  rankingTable.innerHTML = '';
  sorted.forEach(([team, data]) => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${team}</td><td>${data.wins}</td><td>${data.points}</td>`;
    rankingTable.appendChild(row);
  });

  // Show playoff section if not already visible
  document.getElementById('playoffs').style.display = 'block';

  // Auto-fill top 4 teams into playoff matches
 // Auto-fill top 4 teams into playoff matches only if not already filled
const topTeams = sorted.map(([team]) => team);

if (topTeams.length >= 4) {
  const q1A = document.getElementById('pTeamA-0');
  const q1B = document.getElementById('pTeamB-0');
  const elimA = document.getElementById('pTeamA-1');
  const elimB = document.getElementById('pTeamB-1');

  if (!q1A.textContent || q1A.textContent === '') q1A.textContent = topTeams[0];
  if (!q1B.textContent || q1B.textContent === '') q1B.textContent = topTeams[1];
  if (!elimA.textContent || elimA.textContent === '') elimA.textContent = topTeams[2];
  if (!elimB.textContent || elimB.textContent === '') elimB.textContent = topTeams[3];
}
}

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Initial render

    renderPlayoffs(); // Initial blank setup
    updateRankings(); // Live updates as scores change

  </script>
</body>
</html>
