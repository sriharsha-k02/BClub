<!DOCTYPE html>
<html>
<head>
  <title>Badminton Tournament Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 30px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    input[type="number"] { width: 60px; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Badminton Round Robin + Playoffs</h1>

  <table id="matchTable">
    <thead>
      <tr>
        <th>Game #</th>
        <th>Team A</th>
        <th>Team B</th>
        <th>Score A</th>
        <th>Score B</th>
        <th>Winner</th>
      </tr>
    </thead>
    <tbody id="matches"></tbody>
  </table>

  <button onclick="calculateResults()">Calculate Rankings & Playoffs</button>

  <h2>Team Rankings</h2>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>Team</th>
        <th>Wins</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody id="rankings"></tbody>
  </table>

  <div id="playoffs" style="display:none;">
    <h2>Playoff Matches</h2>
    <table>
      <thead>
        <tr>
          <th>Game #</th>
          <th>Match</th>
          <th>Team A</th>
          <th>Team B</th>
          <th>Score A</th>
          <th>Score B</th>
          <th>Winner</th>
        </tr>
      </thead>
      <tbody id="playoffMatches"></tbody>
    </table>
  </div>

  <script>
    const teams = [
      'Ashok-Uday',
      'Mustafa-Shanu',
      'Hari-Sai',
      'Harsha-Raj',
      'Hemanth-Murali',
      'Gowtham-Srikanth'
    ];

    const matches = [];

    for (let i = 0; i < teams.length; i++) {
      for (let j = i + 1; j < teams.length; j++) {
        matches.push({ teamA: teams[i], teamB: teams[j], scoreA: '', scoreB: '', winner: '' });
      }
    }

    const matchTable = document.getElementById('matches');
    matches.forEach((match, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${match.teamA}</td>
        <td>${match.teamB}</td>
        <td><input type="number" min="0" id="scoreA-${index}" oninput="updateWinner(${index})" /></td>
        <td><input type="number" min="0" id="scoreB-${index}" oninput="updateWinner(${index})" /></td>
        <td id="winner-${index}">—</td>
      `;
      matchTable.appendChild(row);
    });

    function updateWinner(index) {
      const scoreA = parseInt(document.getElementById(`scoreA-${index}`).value) || 0;
      const scoreB = parseInt(document.getElementById(`scoreB-${index}`).value) || 0;
      const winnerCell = document.getElementById(`winner-${index}`);
      if (scoreA > scoreB) {
        winnerCell.textContent = matches[index].teamA;
      } else if (scoreB > scoreA) {
        winnerCell.textContent = matches[index].teamB;
      } else {
        winnerCell.textContent = 'Draw';
      }
    }

    function calculateResults() {
      const results = {};
      teams.forEach(team => results[team] = { wins: 0, points: 0 });

      matches.forEach((match, index) => {
        const scoreA = parseInt(document.getElementById(`scoreA-${index}`).value) || 0;
        const scoreB = parseInt(document.getElementById(`scoreB-${index}`).value) || 0;

        results[match.teamA].points += scoreA;
        results[match.teamB].points += scoreB;

        if (scoreA > scoreB) {
          results[match.teamA].wins += 1;
        } else if (scoreB > scoreA) {
          results[match.teamB].wins += 1;
        }
      });

      const sorted = Object.entries(results).sort((a, b) => {
        if (b[1].wins !== a[1].wins) return b[1].wins - a[1].wins;
        return b[1].points - a[1].points;
      });

      const rankingTable = document.getElementById('rankings');
      rankingTable.innerHTML = '';
      sorted.forEach(([team, data]) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${team}</td><td>${data.wins}</td><td>${data.points}</td>`;
        rankingTable.appendChild(row);
      });

      renderPlayoffs(sorted.map(([team]) => team));
    }

    function renderPlayoffs(rankedTeams) {
      const playoffMatches = [
        { name: 'Qualifier 1', teamA: rankedTeams[0], teamB: rankedTeams[1] },
        { name: 'Eliminator', teamA: rankedTeams[2], teamB: rankedTeams[3] },
        { name: 'Qualifier 2', teamA: 'Loser of Qualifier 1', teamB: 'Winner of Eliminator' },
        { name: 'Final', teamA: 'Winner of Qualifier 1', teamB: 'Winner of Qualifier 2' }
      ];

      const playoffTable = document.getElementById('playoffMatches');
      playoffTable.innerHTML = '';
      playoffMatches.forEach((match, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${match.name}</td>
          <td>${match.teamA}</td>
          <td>${match.teamB}</td>
          <td><input type="number" min="0" id="pScoreA-${index}" oninput="updatePlayoffWinner(${index})" /></td>
          <td><input type="number" min="0" id="pScoreB-${index}" oninput="updatePlayoffWinner(${index})" /></td>
          <td id="pWinner-${index}">—</td>
        `;
        playoffTable.appendChild(row);
      });

      document.getElementById('playoffs').style.display = 'block';
    }

    function updatePlayoffWinner(index) {
      const scoreA = parseInt(document.getElementById(`pScoreA-${index}`).value) || 0;
      const scoreB = parseInt(document.getElementById(`pScoreB-${index}`).value) || 0;
      const winnerCell = document.getElementById(`pWinner-${index}`);
      if (scoreA > scoreB) {
        winnerCell.textContent = document.getElementById(`playoffMatches`).rows[index].cells[2].textContent;
      } else if (scoreB > scoreA) {
        winnerCell.textContent = document.getElementById(`playoffMatches`).rows[index].cells[3].textContent;
      } else {
        winnerCell.textContent = 'Draw';
      }
    }
  </script>
</body>
</html>
